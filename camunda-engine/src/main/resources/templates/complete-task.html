<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(~{::title}, ~{::content})}">
<head>
    <title>Complete Task</title>
</head>
<body>
    <th:block th:fragment="content">
        <div class="container mt-4">
            <h2>Complete Task</h2>
            
            <div class="card mb-4">
                <div class="card-header">
                    <h5 th:text="${task.name}">Task Name</h5>
                </div>
                <div class="card-body">
                    <p><strong>Project ID:</strong> <span th:text="${projectId}">-</span></p>
                    <p><strong>Door Type:</strong> <span th:text="${doorType}">-</span></p>
                    <p><strong>Assignee:</strong> <span th:text="${task.assignee}">-</span></p>
                    <p><strong>Description:</strong></p>
                    <p class="text-muted" th:text="${task.description}">-</p>
                </div>
            </div>

            <div class="card mb-4">
                <div class="card-header">
                    <h5>Task Completion Form</h5>
                </div>
                <div class="card-body">
                    <form th:action="@{/ui/task/{taskId}/complete(taskId=${task.id})}" 
                          th:object="${request}" 
                          method="post">
                        
                        <div class="mb-3">
                            <label class="form-label">Approval Decision *</label>
                            <select class="form-select" th:field="*{approvalDecision}" required>
                                <option value="">-- Select Decision --</option>
                                <option value="APPROVED">Approve</option>
                                <option value="REJECTED">Reject</option>
                                <option value="CHANGES_NEEDED">Changes Needed</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Comments</label>
                            <textarea class="form-control" th:field="*{comments}" rows="4" 
                                      placeholder="Add your comments here..."></textarea>
                        </div>

                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-primary">Submit Decision</button>
                            <a th:href="@{/ui/tasks}" class="btn btn-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </th:block>
</body>
</html>
